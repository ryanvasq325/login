{% extends "main.html" %}

{% block main %}

<div class="min-vh-100" style="background: linear-gradient(180deg, #5a007a, #8a2be2);">

    <nav class="navbar header-bar shadow-lg py-2"  
     style="position: sticky; top: 0; z-index: 1000; height: 50px;"> <!-- define altura menor -->
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h4 text-uppercase fw-bold" style="color:#fff;">
            NEXIFY ⚡
        </span>
    </div>
</nav>


    <div class="container my-5 pt-5">
        <form id="form">
            <input type="hidden" id="id" name="id">

            <!-- CARD -->
            <div class="card shadow-lg border-0 rounded-4"
                 style="background-color:#d3d3d3; border:1px solid #b460ff; color:#000;">

                <!-- Cabeçalho do card -->
                <div class="card-header d-flex justify-content-between align-items-center border-0 rounded-top-4 gradient-bg">
                    <h5 class="mb-0 fw-bold text-white">
                        <i class="fas fa-users"></i> Lista de Usuários
                    </h5>

                    <a href="/usuario/cadastro"
                       class="btn fw-bold text-white px-4 py-2 rounded-3 shadow"
                       style="background:linear-gradient(90deg,#8d46d3,#631f9e); border:none;">
                        + Cadastrar
                    </a>
                </div>

                <!-- Tabela -->
                <div class="card-body p-0" style="background-color:#ffffff;">
                    <div class="table-responsive">
                        <table id="tabela" class="table align-middle text-center mb-0" style="background-color:#743939; color:#000;">
                            <thead style="background: linear-gradient(90deg,#8a2be2,#a64dff,#b460ff); color:white;">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Sobrenome</th>
                                    <th>CPF</th>
                                    <th>RG</th>
                                    <th>Email</th>
                                    <th>Celular</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody style="background-color:#d3d3d3; color:#000;">
                                <tr></tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
        </form>
    </div>

</div>

<!-- Faixa inferior -->
<div class="w-100" style="height: 22px; background: linear-gradient(90deg,#7a1dd8,#792fb9);"></div>

<style>
.header-bar {
    background: linear-gradient(90deg, #4b0082, #7a1dd8, #b460ff);
    box-shadow: 0 3px 15px rgba(0,0,0,0.5);
}

/* Gradient card header */
.gradient-bg {
    background: linear-gradient(90deg, #4b0082, #7a1dd8, #b460ff);
}
</style>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listauser.js"></script>
{% endblock %}
