{% extends "main.html" %}

{% block main %}

<style>
/* ===== Tema Roxo Futurista ===== */
body {
    background: linear-gradient(180deg, #7a1dd8 0%, #b460ff 100%);
    color: white;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* Header bar (faixa superior) */
.header-bar {
    height: 35px;
    width: 100%;
    background: linear-gradient(90deg, #4b0082, #7a1dd8, #b460ff);
    box-shadow: 0 3px 15px rgba(0,0,0,0.5);
}

/* Footer bar (faixa inferior) */
.footer-bar {
    height: 25px;
    width: 100%;
    margin-top: 40px;
    background: linear-gradient(90deg, #4b0082, #7a1dd8, #b460ff);
    box-shadow: 0 -3px 15px rgba(0,0,0,0.5);
}

/* Card com fundo cinza e header com gradiente */
.card {
    background-color: #2f2f2f;
    color: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(180,96,255,0.6);
    overflow: hidden;
}

.card-header {
    background: linear-gradient(90deg, #4b0082, #7a1dd8, #b460ff);
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    padding: 15px;
    border-bottom: 2px solid #b460ff;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.card-header .btn {
    background-color: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-weight: bold;
    transition: all 0.3s ease;
}

.card-header .btn:hover {
    background-color: #fff;
    color: #7a1dd8;
}

/* Corpo do formulário */
.card-body {
    background-color: #3a3a3a;
    padding: 30px;
}

/* Campos do formulário */
.form-floating label {
    color: #b460ff;
}

.form-control {
    background-color: #1a1a1a;
    color: #fff;
    border: 1px solid #b460ff;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.form-control:focus {
    background-color: #2f2f2f;
    border-color: #7a1dd8;
    box-shadow: 0 0 10px rgba(180,96,255,0.6);
    color: #fff;
}

.form-control::placeholder {
    color: transparent;
}

/* Rodapé do card */
.card-footer {
    background-color: #2f2f2f;
    padding: 15px;
    text-align: right;
}

/* Botão salvar */
#salvar {
    background: linear-gradient(90deg, #4b0082, #7a1dd8, #b460ff);
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    transition: all 0.3s ease;
}

#salvar:hover {
    background: linear-gradient(90deg, #7a1dd8, #b460ff, #4b0082);
}

/* Responsividade */
@media (max-width: 768px) {
    .card-body {
        padding: 20px;
    }
    .form-floating {
        margin-bottom: 15px;
    }
}
</style>

<!-- Header -->
<div class="header-bar"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg rounded-4">
                <div class="card-header">
                    <a href="/usuario/lista" class="btn">Voltar</a>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                                    <label for="nome">Nome *</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                                    <label for="sobrenome">Sobrenome *</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
                                    <label for="cpf">CPF *</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="rg" name="rg" placeholder="RG" required>
                                    <label for="rg">RG *</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                                    <label for="email">E-mail *</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="celular" name="celular" placeholder="Celular" required>
                                    <label for="celular">Celular *</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="button" id="salvar" onclick="salvar">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer-bar"></div>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/user.js"></script>
{% endblock %}
